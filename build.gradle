buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

plugins {
    id 'java-library'
    // id 'maven'
    id 'maven-publish'
    id 'eclipse'
    id 'idea'
    id "com.jfrog.bintray" version "1.7.3"
}

version = "2.0.1"
description = "${project.name} build script"
group = "benjaminkomen"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    api "com.google.code.gson:gson:2.8.5"
    api "com.squareup.okhttp3:okhttp:3.11.0"


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.3.1'

    testImplementation 'com.squareup.okhttp3:mockwebserver:3.11.0'
    compile 'org.slf4j:slf4j-api:1.8.0-beta2'
    compile 'org.projectlombok:lombok:1.18.2'
}

test {
    useJUnitPlatform()
}


javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compileClasspath

    options {
        setMemberLevel JavadocMemberLevel.PUBLIC
        setAuthor true

        links "https://docs.oracle.com/javase/8/docs/api/"
        links "https://square.github.io/okio/1.x/okio/"
        links "https://square.github.io/okhttp/3.x/okhttp/"
        links "https://fastily.github.io/jwiki/docs/gson/"

        // links "http://square.github.io/okhttp/3.x/mockwebserver/"
        // setOutputLevel JavadocOutputLevel.VERBOSE
    }
}


task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task packageJavadoc(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}


task wgen(type: Jar) {
    baseName = "WGen"

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'benjaminkomen.jwiki.util.WGen'
    }

    exclude "META-INF/*.SF", "**/LICENSE*", "**/NOTICE*", "**/maven/**"

    with jar
}


wrapper {
    gradleVersion = '4.9'
}


publishing {
    publications {
        mavenPublish(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
            artifact packageJavadoc {
                classifier "javadoc"
            }

            groupId 'benjaminkomen'
            artifactId 'jwiki'
            version project.version

            pom {
                name = 'jwiki'
                description = 'A library for interacting with Wikia/MediaWiki'
                inceptionYear = '2014'
                url = 'https://github.com/benjaminkomen/jwiki'
                licenses {
                    license {
                        name = 'GNU General Public License, Version 3.0'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.txt'
                        distribution = 'repo'
                    }
                }
            }
        }
    }
}

apply from: 'bintray.gradle'